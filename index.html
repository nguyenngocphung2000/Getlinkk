<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi HTML thành Code Mẫu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 90%; height: 200px; margin: 10px 0; padding: 10px; font-family: monospace; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Chuyển đổi HTML thành Code Mẫu</h2>
    <p>Dán code chứa &lt;button&gt; cần chuyển đổi vào ô bên dưới:</p>
    
    <textarea id="inputHtml" placeholder="Dán code HTML vào đây..."></textarea>
    
    <br>
    <button onclick="convertToCode()">Chuyển đổi</button>
    
    <h3>Kết quả Code Mẫu:</h3>
    <textarea id="outputCode" readonly></textarea>

    <script>
        function convertToCode() {
            let inputHtml = document.getElementById("inputHtml").value;
            let parser = new DOMParser();
            let doc = parser.parseFromString(inputHtml, "text/html");
            let buttons = doc.querySelectorAll("button[data-href]");
            let output = [];

            buttons.forEach(button => {
                let link = button.getAttribute("data-href");
                let name = link.split("/").pop().replace(".module", ""); // Lấy phần cuối URL làm tên

                output.push(`{ name: "${name}", desc: "Không có mô tả.", link: "${link}" },`);
            });

            document.getElementById("outputCode").value = output.join("\n");
        }
    </script>

</body>
</html>
