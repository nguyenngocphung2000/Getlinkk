<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Word sang Markdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .toolbar { margin-bottom: 10px; }
        button { margin: 5px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
        .editor { width: 100%; height: 200px; padding: 10px; font-size: 16px; border: 1px solid #ccc; }
        pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; min-height: 100px; }
        #preview { border: 1px solid #ccc; padding: 10px; min-height: 100px; background: #fff; }
    </style>
</head>
<body>
    <h1>Chuyển đổi Word sang Markdown</h1>

    <div class="toolbar">
        <button onclick="formatText('bold')">🅱️ In đậm</button>
        <button onclick="formatText('italic')">🔤 In nghiêng</button>
        <button onclick="formatText('h1')"># Tiêu đề H1</button>
        <button onclick="formatText('h2')">## Tiêu đề H2</button>
        <button onclick="formatText('h3')">### Tiêu đề H3</button>
        <button onclick="formatText('list')">📜 Danh sách</button>
        <button onclick="formatText('link')">🔗 Liên kết</button>
    </div>

    <label for="editor">Nhập hoặc dán nội dung từ Word:</label>
    <div id="editor" contenteditable="true" class="editor"></div>

    <h3>Kết quả Markdown:</h3>
    <pre id="outputMarkdown"></pre>

    <h3>Xem trước:</h3>
    <div id="preview"></div>

    <button onclick="copyMarkdown()">📋 Sao chép Markdown</button>
    <button onclick="downloadMarkdown()">⬇️ Tải xuống .md</button>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
            updateMarkdown();
        }

        function updateMarkdown() {
            let htmlContent = document.getElementById("editor").innerHTML;
            let converter = new showdown.Converter();
            let markdown = converter.makeMarkdown(htmlContent);
            document.getElementById("outputMarkdown").innerText = markdown;
            document.getElementById("preview").innerHTML = converter.makeHtml(markdown);
        }

        document.getElementById("editor").addEventListener("input", updateMarkdown);

        function copyMarkdown() {
            let markdownText = document.getElementById("outputMarkdown").innerText;
            navigator.clipboard.writeText(markdownText);
            alert("📋 Markdown đã được sao chép!");
        }

        function downloadMarkdown() {
            let markdownText = document.getElementById("outputMarkdown").innerText;
            let blob = new Blob([markdownText], { type: "text/markdown" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "converted.md";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
