<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuy·ªÉn ƒë·ªïi Word sang Markdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chuy·ªÉn ƒë·ªïi Word sang Markdown</h1>

    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('h1')">H1</button>
            <button onclick="formatText('h2')">H2</button>
            <button onclick="formatText('h3')">H3</button>
            <button onclick="formatText('insertUnorderedList')">‚Ä¢‚ãÆ</button>
            <button onclick="formatText('createLink')">üîó</button>
        </div>
        <div id="editor" contenteditable="true" class="editor"></div>
    </div>

    <h3>K·∫øt qu·∫£ Markdown:</h3>
    <pre id="outputMarkdown"></pre>

    <h3>Xem tr∆∞·ªõc:</h3>
    <div id="preview"></div>

    <div class="button-group">
        <button onclick="copyMarkdown()">üìã Sao ch√©p</button>
        <button onclick="downloadMarkdown()">‚¨áÔ∏è T·∫£i xu·ªëng</button>
    </div>

    <script>
        function formatText(command) {
            if (command === "createLink") {
                let url = prompt("Nh·∫≠p URL:");
                if (url) document.execCommand(command, false, url);
            } else {
                document.execCommand(command, false, null);
            }
            updateMarkdown();
        }

        function updateMarkdown() {
            let htmlContent = document.getElementById("editor").innerHTML;
            let converter = new showdown.Converter();
            let markdown = converter.makeMarkdown(htmlContent);
            document.getElementById("outputMarkdown").innerText = markdown;
            document.getElementById("preview").innerHTML = converter.makeHtml(markdown);
        }

        document.getElementById("editor").addEventListener("input", updateMarkdown);

        function copyMarkdown() {
            let markdownText = document.getElementById("outputMarkdown").innerText;
            navigator.clipboard.writeText(markdownText);
            alert("üìã Markdown ƒë√£ ƒë∆∞·ª£c sao ch√©p!");
        }

        function downloadMarkdown() {
            let markdownText = document.getElementById("outputMarkdown").innerText;
            let blob = new Blob([markdownText], { type: "text/markdown" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "converted.md";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
