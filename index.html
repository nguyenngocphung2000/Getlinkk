<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Văn bản sang Markdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Trình soạn thảo văn bản -->
        <div class="editor-container">
            <div class="toolbar">
                <button id="bold"><b>B</b></button>
                <button id="italic"><i>I</i></button>
                <button id="underline"><u>U</u></button>
                <button id="h1">H1</button>
                <button id="h2">H2</button>
                <button id="h3">H3</button>
                <button id="bullet">•</button>
                <button id="numbered">1.</button>
                <button id="link">🔗</button>
            </div>
            <div id="editor" contenteditable="true"></div>
        </div>

        <!-- Hộp Markdown -->
        <div class="markdown-container">
            <div class="markdown-toolbar">
                <button id="copy">📋</button>
                <button id="download">⬇️</button>
            </div>
            <textarea id="markdown-output" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
